{% load menu_tags static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"></span>
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/logo_unios.png' %}" alt="Logo Unios Servis" class="img-fluid">
        </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="nav navbar-nav ml-auto flex-nowrap">
          {% show_menu 0 100 100 100 %}
        </ul>
    </div>
  </nav>
</header>

<div class="hero mb-5">
  <div class="banner-nadpis text-white text-center">
    <h1>Uniosservis.cz</h1>
    <p>Opravy a modernizace konvenčních obráběcích strojů</p>
  </div>
</div>
