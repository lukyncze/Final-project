{% load menu_tags static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="d-flex flex-grow-1">
          <span class="w-100 d-lg-none d-block"></span>
          <a class="navbar-brand" href="/">
              <img src="{% static 'img/logo_unios.png' %}" alt="Logo Unios Servis" class="img-fluid">
          </a>
          <div class="w-100 text-right">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
          <ul class="nav navbar-nav ml-auto flex-nowrap">
            {% show_menu 0 100 100 100 %}
          </ul>
      </div>
    </nav>

    <div id="carouselHeader" class="carousel slide carousel-fade mb-5" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselHeader" data-slide-to="0" class="active"></li>
        <li data-target="#carouselHeader" data-slide-to="1"></li>
        <li data-target="#carouselHeader" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'img/unios1.jpg' %}" alt="První slide">
          <div class="carousel-caption">
            <h1>UNIOS SERVIS s.r.o.</h1>
            <p>Opravy a modernizace konvenčních obráběcích strojů</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'img/unios2.jpg' %}" alt="Druhý slide">
          <div class="carousel-caption">
            <h1>UNIOS SERVIS s.r.o.</h1>
            <p>Servis a údržba konvenčních obráběcích strojů</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'img/unios3.jpg' %}" alt="Třetí slide">
          <div class="carousel-caption">
            <h1>UNIOS SERVIS s.r.o.</h1>
            <p>Nákup a prodej konvenčních obráběcích strojů</p>
          </div>
        </div>
      </div>
    </div>
  </header>
